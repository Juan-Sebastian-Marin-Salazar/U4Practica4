<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
    <a href="{{ url_for('index') }}" class="menu-item">Inicio</a>
    <a href="{{ url_for('sobre') }}" class="menu-item">Sobre mí</a>
    <a href="{{ url_for('portafolio') }}" class="menu-item">Portafolio</a>
    <a href="{{ url_for('blog') }}" class="menu-item">Blog</a>
    <a href="{{ url_for('contacto') }}" class="menu-item">Contacto</a>
    </nav>

    <button class="theme-button" onclick="toggleTheme()">Cambiar Tema</button>

    <div class="container">
        <h1>Contacto</h1>
        <center><img src="{{ url_for('static', filename='img/Diseño sin título (4).png') }}" alt="Imagen de contacto" width="200px"></center>

        <h2>¿Tienes dudas? ¡Contáctame!</h2>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="4" placeholder="Ingresa tu mensaje" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div class="social-links">
            <p>Contáctame en:</p>
            <a href="https://www.facebook.com/RivenConChanclas/" target="_blank">Facebook</a> |
            <a href="https://x.com/Zero_Tree" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/1zero_tree1/" target="_blank">Instagram</a> |
            <a>Teléfono: +52 686-241-2504</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
